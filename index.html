<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ccc;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .lock {
            font-size: 50px;
        }
        .guess-input {
            font-size: 20px;
            margin: 10px;
            padding: 10px;
            width: 50px;
            text-align: center;
        }
        .guess-button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
        }
        .feedback {
            font-size: 20px;
            margin-top: 20px;
        }
        .hints {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 10px;
        }
        .hint {
            background-color: #999;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .hint-number {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lock">ðŸ”’</div>
        <input type="number" id="digit1" class="guess-input" max="9" min="0">
        <input type="number" id="digit2" class="guess-input" max="9" min="0">
        <input type="number" id="digit3" class="guess-input" max="9" min="0">
        <br>
        <button class="guess-button" onclick="checkGuess()">Guess</button>
        <div class="feedback" id="feedback"></div>
        <div class="hints">
            <div class="hint">
                <div class="hint-number">826</div>
                <div>None are correct.</div>
            </div>
            <div class="hint">
                <div class="hint-number">193</div>
                <div>One number is correct, but wrongly placed.</div>
            </div>
            <div class="hint">
                <div class="hint-number">720</div>
                <div>One number is correct, but wrongly placed.</div>
            </div>
            <div class="hint">
                <div class="hint-number">583</div>
                <div>One number is correct and correctly placed.</div>
            </div>
            <div class="hint">
                <div class="hint-number">017</div>
                <div>Two numbers are correct, both wrongly placed.</div>
            </div>
            <div class="hint">
                <div class="hint-number">905</div>
                <div>One number is correct, but wrongly placed.</div>
            </div>
        </div>
    </div>

    <script>
        function checkGuess() {
            const digit1 = document.getElementById('digit1').value;
            const digit2 = document.getElementById('digit2').value;
            const digit3 = document.getElementById('digit3').value;
            const guess = digit1 + digit2 + digit3;
            const correctCode = '571';
            const feedbackElement = document.getElementById('feedback');
            
            if (guess === correctCode) {
                feedbackElement.textContent = 'Correct! The code is 571. You should try that code on Nics Computer';
                feedbackElement.style.color = 'green';
            } else {
                feedbackElement.textContent = 'Incorrect. Try again.';
                feedbackElement.style.color = 'red';
            }
        }
    </script>
</body>
</html>
